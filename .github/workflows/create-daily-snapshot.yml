# GitHub Actions workflow for creating daily portfolio snapshots
# Runs daily to capture portfolio and research state

name: Create Daily Snapshot

on:
  schedule:
    # Run every day at 5:30 AM UTC (before signal prices update at 6:00)
    - cron: "30 5 * * *"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  create-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Create Daily Snapshot
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/create-daily-snapshot" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "::error::Request failed with status $http_code"
            exit 1
          fi

          # Parse and display summary
          echo "$body" | jq -r '.summary // empty'

      - name: Report Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Daily snapshot created successfully"
          else
            echo "❌ Daily snapshot creation failed"
          fi
